<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ChatBot</title>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            margin-left: 100px;
            margin-right: 100px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #b9c0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #eaeff1;
        }

        .new {
            margin-bottom: 0;
            padding: 5px;
            border: 1px solid #79c0f6;
            border-radius: 5px;
            background-color: #edf0f5;
        }

        .new input {
            border-radius: 5px;
        }

        .new button {
            padding: 0 10px;
        }

        .btn {
            width: 125px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-2">ChatBot</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>

        <form id="form" class="d-flex">
            <input class="form-control w-100 me-2" type="search" placeholder="Type Something" aria-label="Search">
            <button class="btn btn-outline-info" type="submit">&#128640</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
